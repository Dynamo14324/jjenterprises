<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Enterprises - Immersive 3D Box Experience</title>
    <meta name="description" content="Experience the world of corrugated paper box manufacturing with JJ Enterprises' immersive 3D box experience.">
    <meta name="keywords" content="JJ Enterprises, packaging, corrugated boxes, paper bags, 3D experience">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="JJ Enterprises - Immersive 3D Box Experience">
    <meta property="og:description" content="Step inside our world of premium packaging solutions with this interactive 3D experience.">
    <meta property="og:image" content="assets/social-preview.jpg">
    <meta property="og:url" content="https://thejjenterprises.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="JJ Enterprises - Immersive 3D Box Experience">
    <meta name="twitter:description" content="Step inside our world of premium packaging solutions with this interactive 3D experience.">
    <meta name="twitter:image" content="assets/social-preview.jpg">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="assets/textures/corrugated_color.jpg" as="image">
    <link rel="preload" href="assets/textures/particle.png" as="image">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Inline critical CSS -->
    <style>
        /* Critical CSS for initial loading */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            overflow: hidden;
            background-color: #f5f5f5;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-content h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .loading-content h2 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .loading-box {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            position: relative;
            border: 2px solid #d2b48c;
            perspective: 500px;
        }
        
        .loading-box-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(210, 180, 140, 0.2);
            transform-style: preserve-3d;
            animation: rotate-box 3s infinite linear;
        }
        
        @keyframes rotate-box {
            0% {
                transform: rotateY(0) rotateX(0);
            }
            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }
        
        .loading-progress {
            width: 200px;
            height: 4px;
            background-color: #eee;
            margin: 1rem auto;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: #d2b48c;
            transition: width 0.3s ease;
        }
        
        .webgl {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
            z-index: 1;
        }
        
        .webgl-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-screen">
        <div class="loading-content">
            <h1>JJ Enterprises</h1>
            <h2>Everything Printing & Packaging</h2>
            <div class="loading-box">
                <div class="loading-box-inner"></div>
            </div>
            <p>Loading immersive experience...</p>
            <div class="loading-progress">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>
    
    <!-- WebGL canvas will be created by JavaScript -->
    
    <!-- WebGL not supported fallback -->
    <noscript>
        <div class="webgl-fallback">
            <div class="fallback-content">
                <h2>JavaScript Required</h2>
                <p>This immersive 3D experience requires JavaScript to be enabled in your browser.</p>
                <div class="fallback-image">
                    <img src="assets/fallback-image.jpg" alt="JJ Enterprises Packaging" />
                </div>
                <div class="fallback-contact">
                    <h3>Contact JJ Enterprises</h3>
                    <p>Phone: +91 9819256432</p>
                    <p>Email: info@thejjenterprise.com</p>
                    <p>Address: ITT Bhatti, Dindoshipada, Goregaon</p>
                </div>
            </div>
        </div>
    </noscript>
    
    <!-- Scripts -->
    <!-- Polyfills for older browsers -->
    <script src="js/polyfills.js" defer></script>
    
    <!-- Main application bundle -->
    <script src="js/app.bundle.js" defer></script>
    
    <!-- Analytics (would be added in production) -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXX-X"></script> -->
</body>
</html>
